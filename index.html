<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Mnemonist</title>
  </head>
  <body>
    <div class="container">
      <div class="settings_container">
        <i class="fa fa-info-circle" id="openInfoCard"></i>
        <i class="fa fa-cog" id="openModal"></i>
      </div>
      <h1>Mnemonist</h1>
      <div class="radio-butttons">
        <span class="radio-button">
          <input type="radio" id="easy" name="levels" checked />
          <label class="radio-label">Easy</label>
        </span>
        <span class="radio-button">
          <input type="radio" id="medium" name="levels" />
          <label class="radio-label">Medium</label>
        </span>
        <span class="radio-button">
          <input type="radio" id="hard" name="levels" />
          <label class="radio-label">Hard</label>
        </span>
      </div>
      <div id="infoCard">
        <i class="fa fa-window-close" id="closeInfoCard"></i>
        <div id="modal-textbox">
          <h1>How to play <em>Mnemonist</em></h1>
          <p></p>
        </div>
      </div>
      <div id="modal">
        <h1 class="cards-back-header">Card Back</h1>
        <span class="cards-back-design"></span>
        <h1 class="background-header">Background-color</h1>
        <span class="background"></span>
        <button id="settings-reset">Reset</button>
        <button id="settings-apply">Apply</button>
      </div>
      <button id="play-button">Play Now</button>
    </div>
    <div class="easy-game">
      <div class="game-info">
        <span class="timer">Time:</span>
        <span class="turns">Turns:</span>
        <span class="score">Score:</span>
      </div>
      <div class="sm-card-container"></div>
    </div>
    <div class="medium-game">
      <div class="game-info">
        <span class="timer">Time:</span>
        <span class="turns">Turns:</span>
        <span class="score">Score</span>
      </div>
      <div class="md-card-container"></div>
    </div>
    <div class="hard-game">
      <div class="game-info">
        <span class="timer">Time:</span>
        <span class="turns">Turns:</span>
        <span class="score">Score:</span>
      </div>
      <div class="lg-card-container"></div>
    </div>
  </body>
</html>
